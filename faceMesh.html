<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Face Detection with Human.js</title>
    <script src="https://cdn.jsdelivr.net/npm/@vladmandic/human/dist/human.js"></script>
    <style>
      video,
      canvas {
        position: absolute;
        top: 50px;
        left: 50px;
        border: 2px solid #333;
      }
    </style>
  </head>
  <body>
    <h2>Face Detection with Human.js</h2>
    <video
      id="video"
      autoplay
      muted
      playsinline
      width="640"
      height="480"
    ></video>
    <canvas id="overlay" width="640" height="480"></canvas>

    <script>
      const human = new Human.Human({
        backend: "webgl",
        modelBasePath: "https://vladmandic.github.io/human/models", // load from CDN
        cacheModels: true,
        face: {
          enabled: true,
          detector: { rotation: false },
          mesh: true, // optional: set to true if you want 3D face mesh
          emotion: {
            enabled: true,
          },
        },
      });

      const video = document.getElementById("video");
      const canvas = document.getElementById("overlay");
      const ctx = canvas.getContext("2d");

      async function setupCamera() {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: true,
        });
        video.srcObject = stream;
        return new Promise((resolve) => {
          video.onloadedmetadata = () => resolve(video);
        });
      }

      async function run() {
        await human.load();
        await setupCamera();
        detect();
      }

      async function detect() {
        const result = await human.detect(video);
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        for (const face of result.face) {
          const { box, keypoints, emotion } = face;

          // Draw face box
          ctx.strokeStyle = "red";
          ctx.lineWidth = 3;
          ctx.strokeRect(box[0], box[1], box[2], box[3]);

          // Draw face label
          ctx.font = "18px Arial";
          ctx.fillStyle = "red";
          ctx.fillText("Face", box[0], box[1] - 10);

          // Only draw keypoints if they exist and are an array
          if (Array.isArray(keypoints)) {
            ctx.fillStyle = "blue";
            for (const pt of keypoints) {
              ctx.beginPath();
              ctx.arc(pt.position[0], pt.position[1], 2, 0, 2 * Math.PI);
              ctx.fill();
            }
          }

          // Display top emotion
          if (Array.isArray(emotion) && emotion.length > 0) {
            ctx.fillStyle = "green";
            ctx.fillText(`Emotion: ${emotion[0].emotion}`, box[0], box[1] - 30);
          }
        }

        console.log(result.face);
        requestAnimationFrame(detect);
      }

      run();
    </script>
  </body>
</html>
