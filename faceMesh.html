<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Face Detection with Human.js</title>
    <script src="https://cdn.jsdelivr.net/npm/@vladmandic/human/dist/human.js"></script>
    <style>
      video,
      canvas {
        position: absolute;
        top: 50px;
        left: 50px;
        border: 2px solid #333;
      }
    </style>
  </head>
  <body>
    <h2>Face Detection with Human.js</h2>

    <video
      id="video"
      autoplay
      muted
      playsinline
      width="720"
      height="540"
    ></video>
    <canvas id="overlay" width="720" height="540"></canvas>

    <script>
      const human = new Human.Human({
        backend: "cpu",
        modelBasePath: "https://vladmandic.github.io/human/models",
        cacheModels: true,
        face: {
          enabled: true,
          detector: { rotation: false },
          mesh: true,
          emotion: { enabled: true },
          gender: { enabled: true },
          age: { enabled: true },
        },
        age: { enabled: true },
        gender: { enabled: true },
      });

      console.log(human.models.loaded);

      const video = document.getElementById("video");
      const canvas = document.getElementById("overlay");
      const ctx = canvas.getContext("2d");

      async function setupCamera() {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: true,
        });
        video.srcObject = stream;
        return new Promise((resolve) => {
          video.onloadedmetadata = () => resolve(video);
        });
      }

      async function run() {
        await human.load();
        await human.warmup();
        await setupCamera();
        detect();
        console.log("Loaded models:", human.models.loaded);
      }

      async function detect() {
        const result = await human.detect(video);
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        for (const face of result.face) {
          console.log("Detected face:", face);
          const { box, score, emotion, keypoints } = face;
          const [x, y, width, height] = box;

          // Draw bounding box
          ctx.strokeStyle = "red";
          ctx.lineWidth = 3;
          ctx.strokeRect(x, y, width, height);

          // Draw keypoints
          if (Array.isArray(keypoints)) {
            ctx.fillStyle = "blue";
            for (const pt of keypoints) {
              ctx.beginPath();
              ctx.arc(pt.position[0], pt.position[1], 1.5, 0, 2 * Math.PI);
              ctx.fill();
            }
          }

          // Format overlay info
          const infoLines = [];
          infoLines.push(`ðŸ§  Score: ${(score * 100).toFixed(1)}%`);

          // Emotion
          if (Array.isArray(emotion) && emotion.length > 0) {
            const topEmotion = emotion[0];
            infoLines.push(`ðŸ˜Š Emotion: ${topEmotion.emotion}`);
            infoLines.push(`ðŸ“Š Confidence: ${(topEmotion.score * 100).toFixed(1)}%`);
          }

          // Gender
          if (face.gender && typeof face.gender.gender === "string") {
            infoLines.push(`ðŸ‘¤ Gender: ${face.gender.gender}`);
            if (typeof face.gender.score === "number") {
              infoLines.push(`ðŸ“ Gender Conf: ${(face.gender.score * 100).toFixed(1)}%`);
            }
          } else {
            infoLines.push(`ðŸ‘¤ Gender: Not detected`);
          }

          // Age
          if (face.age && typeof face.age.age === "number" && !isNaN(face.age.age)) {
            infoLines.push(`ðŸŽ‚ Age: ${face.age.age.toFixed(1)}`);
            if (typeof face.age.score === "number") {
              infoLines.push(`ðŸ“ Age Conf: ${(face.age.score * 100).toFixed(1)}%`);
            }
          } else {
            infoLines.push(`ðŸŽ‚ Age: Not detected`);
          }

          // Calculate info panel position to avoid going off canvas
          let infoX = x + width + 10;
          const infoWidth = 180;
          const infoHeight = infoLines.length * 22 + 10;

          if (infoX + infoWidth > canvas.width) {
            // Draw to the left of the box if too close to right edge
            infoX = x - infoWidth - 10;
            if (infoX < 0) infoX = 10; // clamp to left side inside canvas
          }

          // Draw info panel background
          ctx.fillStyle = "rgba(0, 0, 0, 0.6)";
          ctx.fillRect(infoX, y, infoWidth, infoHeight);

          // Optional: draw border around info panel to see edges clearly
          // ctx.strokeStyle = "yellow";
          // ctx.lineWidth = 1;
          // ctx.strokeRect(infoX, y, infoWidth, infoHeight);

          // Draw info text
          ctx.fillStyle = "white";
          ctx.font = "16px Consolas";
          infoLines.forEach((line, i) => {
            ctx.fillText(line, infoX + 10, y + 25 + i * 22);
          });
        }

        requestAnimationFrame(detect);
      }

      run();
    </script>
  </body>
</html>
